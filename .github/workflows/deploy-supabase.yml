name: Deploy Supabase Functions

on:
  push:
    branches:
      - main
    paths:
      - 'supabase/functions/**'
      - '.github/workflows/deploy-supabase.yml'
  workflow_dispatch:
    inputs:
      function_name:
        description: 'Specific function to deploy (leave empty for all)'
        required: false
        type: string

jobs:
  deploy:
    name: Deploy Edge Functions
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Deno (for Edge Functions)
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      - name: Link Supabase project
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_ID: ${{ secrets.SUPABASE_PROJECT_ID }}
        run: supabase link --project-ref $SUPABASE_PROJECT_ID

      - name: Sync Anthropic API Key to Supabase
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
        run: |
          if [ -n "$ANTHROPIC_API_KEY" ]; then
            echo "Syncing ANTHROPIC_API_KEY to Supabase secrets..."
            supabase secrets set ANTHROPIC_API_KEY="$ANTHROPIC_API_KEY"
          else
            echo "⚠️  ANTHROPIC_API_KEY not set in GitHub secrets - skipping sync"
          fi

      - name: Deploy all functions
        if: github.event.inputs.function_name == ''
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
        run: supabase functions deploy --no-verify-jwt

      - name: Deploy specific function
        if: github.event.inputs.function_name != ''
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          FUNCTION_NAME: ${{ github.event.inputs.function_name }}
        run: supabase functions deploy $FUNCTION_NAME --no-verify-jwt

      - name: Deployment summary
        run: |
          echo "✅ Successfully deployed Supabase Edge Functions"
          echo "Project ID: ${{ secrets.SUPABASE_PROJECT_ID }}"
          if [ -n "${{ github.event.inputs.function_name }}" ]; then
            echo "Function: ${{ github.event.inputs.function_name }}"
          else
            echo "Deployed: All functions"
          fi
